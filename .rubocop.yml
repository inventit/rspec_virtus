AllCops:
  Include:
    - '**/Rakefile'
  Exclude:
    - 'spec/**/*'
Metrics/LineLength:
  Enabled: false
Style/FileName:
  Enabled: false
Style/ModuleFunction:
  Enabled: false
Style/Encoding:
  Enabled: false
Documentation:
  Enabled: false
Metrics/MethodLength:
  Max: 15
Metrics/CyclomaticComplexity:
  Max: 7
